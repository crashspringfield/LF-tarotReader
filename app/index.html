<!doctype html>
<html ng-app="card-dealer">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Lisa Frank Major Arcana </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app/style.css" type="text/css">
    
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <row>
          <div class="col-xs-6 col-xs-push-3">
            <h3 align="center"><strong>Lisa Frank Major Arcana</strong></h3>
          </div>
        </row>
      </div>
    </nav>

    <row class="container">
      <div class="col-xs-6 col-xs-push-3">
        <h4 align="center"><strong>In your future, I see...</strong></h4>
      </div>
    </row>

    <row class="container">
      <div class="col-xs-6 col-xs-push-3">
        <div ng-controller="mainCtrl">
          <img src="#" ng-src="app/img/{{card}}.jpg" class="img-responsive" />
          <br />
          <button type="button" class="btn btn-info btn-block" ng-click="deal()">Deal again!</button>
        </div>
      </div>
    </row>

    <!-- link to angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- and link to own javascript -->
    <script src="app/js/card-dealer.js"></script>

  </body>
</html>
