<!doctype html>
<html ng-app="card-dealer">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Lisa Frank Major Arcana </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        Lisa Frank Marjor Arcana
      </div>
    </nav>


    <div class="container">

      <row>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <h4>In your future, I see...</h4>
        </div>
        <div class="col-xs-3"></div>

      </row>

      <row>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div ng-controller="mainCtrl">

            <img src="img/{{deal}}.jpg" class="img-responsive">

            <button ng-click="dealAgain()">Deal again!</button>

          </div>
        </div>
        <div class="col-xs-3"></div>
      </row>


    </div>

    <!-- link to angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- and link to own javascript -->
    <script src="js/card-dealer.js"></script>

  </body>
</html>
